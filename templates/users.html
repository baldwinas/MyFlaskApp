{% extends "base.html" %}

{% block title %}Users{% endblock title %}

{% block content %}
<div class="container">
    <p><br></p>
    <h3>Users</h3>

    <ul>
        {% for user in users %}
        <li><a href="/user/{{ user.id }}">{{ user.name }}</a></li>
        {% endfor %}
    </ul>
</div>

{% endblock content %}
